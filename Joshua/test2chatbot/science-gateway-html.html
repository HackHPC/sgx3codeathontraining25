<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Gateway Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">
                <h1>Science Gateway Research Assistant</h1>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Welcome to the Science Gateway Research Assistant! I can help you explore various science gateways and research tools. What would you like to know?
                </div>
            </div>
            
            <div class="chat-input-area">
                <input 
                    type="text" 
                    id="userInput" 
                    class="chat-input" 
                    placeholder="Ask about science gateways..."
                >
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
